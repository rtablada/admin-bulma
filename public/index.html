<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>admin-css</title>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:700" rel="stylesheet">
  <link rel="stylesheet" href="/app.css">
</head>

<body>
  <div class="full-screen-app">
    <nav class="main-nav">
      <h1 class="main-nav-title">Adminee</h1>

      <ul class="main-nav-list">
        <li>
          <span class="fa fa-fw fa-dashboard is-show-on-collapse"></span>
          <span>Dahsboard</span>
        </li>

        <li>
          <span class="fa fa-fw fa-bell is-show-on-collapse"></span>
          <span>Notifications</span>
        </li>

        <li>
          <span class="fa fa-fw fa-cog is-show-on-collapse"></span>
          <span>Settings</span>
        </li>
      </ul>
    </nav>
    <main class="is-fullwidth is-scrollable-y">
      <nav class="nav">
        <div class="nav-left">
          <span class="nav-item">
            <button class="button is-hover-only" toggles toggles-target=".main-nav" toggles-class="is-collapse">
              <i class="fa fa-fw fa-bars"></i>
            </button>
          </span>
        </div>

        <div class="nav-center">
          <a class="nav-item" href="#">
            <span class="icon">
              <i class="fa fa-github"></i>
            </span>
          </a>
          <a class="nav-item" href="#">
            <span class="icon">
              <i class="fa fa-twitter"></i>
            </span>
          </a>
        </div>

        <div class="nav-right nav-menu">
          <a class="nav-item" href="#">Home</a>
          <a class="nav-item" href="#">Documentation</a>
          <a class="nav-item" href="#">Blog</a>

          <span class="nav-item">
            <a class="button">
              <span class="icon">
                <i class="fa fa-twitter"></i>
              </span>
              <span>Tweet</span>
            </a>
            <a class="button is-primary" href="#">
              <span class="icon">
                <i class="fa fa-download"></i>
              </span>
              <span>Download</span>
            </a>
          </span>
        </div>
      </nav>
    </main>
  </div>

  <script src="/app.js" charset="utf-8"></script>
</body>

</html>
